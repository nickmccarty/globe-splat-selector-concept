<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe with Marker</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: background-color 0.3s, color 0.3s;
        }
        #map-container {
            border: 1px solid var(--bs-border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: var(--bs-body-bg);
        }
        #map svg {
            display: block;
        }
        .dark-mode .btn-dark-toggle {
            background-color: var(--bs-body-color);
            color: var(--bs-body-bg);
        }
        #map-container {
            border: 1px solid var(--bs-border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: var(--bs-body-bg);
        }
        .marker {
            fill: red;
            stroke: white;
            stroke-width: 0.5;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
</head>
<body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GlobeViz</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div id="map-container" class="p-3">
            <div id="map"></div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Location Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You clicked on Sequim, Washington!</p>
                    <p>Latitude: 48.079</p>
                    <p>Longitude: -123.101</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="globe-logic.js"></script>
</body>
</html>
